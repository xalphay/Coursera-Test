<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as TBC">
      <h2>To Buy:</h2>
      <ul>
        <li ng-repeat="item in TBC.items">
          Buy {{item.quantity}} {{item.name}}
          <button class="btn btn-default" ng-click="TBC.checkoff($index);">
          <span class="glyphicon glyphicon-ok"></span>
          Bought
          </button>
        </li>
      </ul>
      <div class="emptyMessage" ng-if="!TBC.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"  ng-controller="AlreadyBoughtController as ABC">
      <h2>Already Bought:</h2>
      <ul>
        <li ng-repeat="item in ABC.items">
          Bought {{item.quantity}} {{item.name}}
          <button class="btn btn-default" ng-click="ABC.checkoff($index);">
            <span class="glyphicon glyphicon-trash"></span>
             Return
        </button>
        </li>
      </ul>
      <div class="emptyMessage" ng-if="!ABC.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
